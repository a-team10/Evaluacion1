<ion-header>
  <ion-toolbar class="ion-text-center">
    <img src="assets/img/duoc.png" style="height: auto; max-width: 23vh;" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
    <ion-card>
    <ion-card-header>

      <ion-card-title class="ion-text-center">¡Bienvenido a la APP Registro de DuocUC!</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Usuario</ion-label>
              <ion-input #usuario></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md>
            <ion-item>
              <ion-label position="stacked" >Contraseña</ion-label>
              <ion-input  type="password" #password></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md>
            <ion-button (click)="login(usuario, password)"  color="warning" expand="block"  shape="round">
              Iniciar Sesión
            </ion-button>
            <ion-button (click)="recuperar()" color="primary" expand="block"  shape="round">
              Olvidé mi contraseña
            </ion-button>
          </ion-col>
          <div *ngIf="error;">
            <ion-col size="12" size-md>
              <strong> Datos Incorrectos.</strong>
            </ion-col>
          </div>
        </ion-row>
      </ion-grid>

    
  
    </ion-card-content>
    

  
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-text-center">
    <img src="assets/img/pie.png"  style="height: auto; max-width: 45vh;" />
  </ion-toolbar>
</ion-footer>
